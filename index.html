<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Win98 Radio Player</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  margin: 0;
  background: teal url('https://gif.plaza.one/67.gif') center center / cover no-repeat;
  font-family: "Tahoma", sans-serif;
}

.window {
  width: 450px;
  background: #c0c0c0;
  border: 2px solid #000;
  position: absolute;
  z-index: 100;
  top: 100px;
  left: 100px;
}

.header {
  background: linear-gradient(to bottom, #000080, #000060);
  color: white;
  padding: 3px;
  cursor: move;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.header .title {
  font-weight: bold;
  margin-left: 5px;
}

.header .buttons button {
  width: 20px;
  height: 16px;
  margin-left: 2px;
  padding: 0;
  border: 1px solid #fff;
  background: #c0c0c0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 10px;
  line-height: 1;
}

.content {
  padding: 10px;
  background: #e0e0e0;
}

.player-buttons button {
  margin: 2px;
  width: 80px;
}

/* Taskbar styling like Plaza */
.taskbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 30px;
  background: #c0c0c0;
  border-top: 2px solid #000;
  display: flex;
  align-items: center;
  padding: 0 4px;
}

.divider {
  width: 2px;
  height: 70%;
  background: gray;
  margin: 0 6px;
}

.taskbar-btn {
  display: flex;
  align-items: center;
  padding: 2px 6px;
  background: #c0c0c0;
  border: 1px solid #fff;
  font-size: 13px;
}

.taskbar-btn.active {
  border: 2px inset #000;
}

.taskbar-btn img {
  margin-right: 4px;
}

.taskbar-time {
  margin-left: auto;
  width: 60px;
  text-align: center;
  border: 1px solid #fff;
  background: #c0c0c0;
  padding: 2px 0;
  font-size: 13px;
}
</style>
</head>

<body>

<div id="windowPlayer" class="window">
  <div class="header">
    <span class="title">Nightwave Plaza</span>
    <div class="buttons">
      <button id="minimizeBtn">_</button>
      <button id="maximizeBtn">▢</button>
    </div>
  </div>
  <div class="content">
    <div class="player-buttons text-center">
      <button id="playBtn">▶ Play</button>
      <button id="stopBtn">■ Stop</button>
    </div>
    <audio id="audioPlayer" src="https://ice1.somafm.com/u80s-128-mp3"></audio>
  </div>
</div>

<div class="taskbar">
  <div class="divider"></div>
  <button id="taskbarAppBtn" class="taskbar-btn active">
    <img src="https://win98icons.alexmeub.com/icons/png/media_cd_blue-0.png" width="16" height="16">
    <span>Nightwave Plaza</span>
  </button>
  <div id="taskbarTime" class="taskbar-time"></div>
</div>

<script>
// Drag functionality
const windowPlayer = document.getElementById('windowPlayer');
const header = windowPlayer.querySelector('.header');
let offsetX = 0, offsetY = 0, isDragging = false;

header.addEventListener('mousedown', (e) => {
  isDragging = true;
  offsetX = e.clientX - windowPlayer.offsetLeft;
  offsetY = e.clientY - windowPlayer.offsetTop;
});
document.addEventListener('mouseup', () => isDragging = false);
document.addEventListener('mousemove', (e) => {
  if (isDragging) {
    windowPlayer.style.left = (e.clientX - offsetX) + 'px';
    windowPlayer.style.top = (e.clientY - offsetY) + 'px';
  }
});

// Play / Stop
const playBtn = document.getElementById('playBtn');
const stopBtn = document.getElementById('stopBtn');
const audioPlayer = document.getElementById('audioPlayer');

playBtn.addEventListener('click', () => {
  audioPlayer.play();
});
stopBtn.addEventListener('click', () => {
  audioPlayer.pause();
  audioPlayer.currentTime = 0;
});

// Clock
function updateClock() {
  const now = new Date();
  const hours = now.getHours().toString().padStart(2,'0');
  const mins = now.getMinutes().toString().padStart(2,'0');
  document.getElementById('taskbarTime').innerText = `${hours}:${mins}`;
}
setInterval(updateClock, 1000);
updateClock();

// Minimize / Restore
const minimizeBtn = document.getElementById('minimizeBtn');
const taskbarAppBtn = document.getElementById('taskbarAppBtn');

minimizeBtn.addEventListener('click', () => {
  windowPlayer.style.display = 'none';
});
taskbarAppBtn.addEventListener('click', () => {
  windowPlayer.style.display = (windowPlayer.style.display === 'none') ? 'block' : 'none';
});

// Maximize (Fullscreen toggle)
const maximizeBtn = document.getElementById('maximizeBtn');
maximizeBtn.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
});
</script>

</body>
</html>
