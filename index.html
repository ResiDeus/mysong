<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Vaporwave Radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Optional Retro Win98 UI Styles -->
  <link rel="stylesheet" href="https://unpkg.com/98.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://gif.plaza.one/70.gif') center center / cover no-repeat;
      font-family: sans-serif;
      color: #fff;
    }
    .player-window {
      width: 400px;
      margin: 50px auto;
      background-color: rgba(0,0,0,0.6);
      border: 2px solid #00ffff;
      border-radius: 8px;
      padding: 20px;
    }
    .player-window h1 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #00ffff;
      text-align: center;
    }
    audio {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="window player-window">
    <div class="title-bar">
      <div class="title-bar-text">Vaporwave Radio Player</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <h1>Now Playing</h1>
      <p><strong>Station:</strong> My Vaporwave Stream</p>
      <!-- Replace the stream URL below with your own audio stream URL -->
      <audio controls autoplay>
        <source src="https://ice1.somafm.com/u80s-128-mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

</body>
</html>
