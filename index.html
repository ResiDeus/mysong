<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Win98 Radio Player (Mobile Friendly)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
body {
  background-color: teal;
  margin: 0;
  height: 100vh;
  overflow: hidden;
}
.app-desktop {
  width: 100%;
  height: 100%;
  background-image: url("https://gif.plaza.one/67.gif");
  background-size: cover;
  position: relative;
  font-family: "MS Sans Serif", sans-serif;
  font-size: 13px;
}
.window {
  position: absolute;
  top: 100px;
  left: 100px;
  width: 400px;
  background: #c0c0c0;
  border: 2px solid #000;
  box-shadow: inset -1px -1px #fff, inset 1px 1px #808080;
  z-index: 100;
}
.inner {
  display: flex;
  flex-direction: column;
  height: 100%;
}
.header {
  background: navy;
  color: white;
  padding: 2px 4px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  cursor: move;
}
.header .buttons {
  display: flex;
}
.header .buttons button {
  width: 16px;
  height: 14px;
  margin-left: 2px;
  padding: 0;
  background: #c0c0c0;
  border: 2px outset #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}
.header .buttons button span {
  display: block;
  width: 8px;
  height: 2px;
  background: black;
}
.header .buttons button.maximize span {
  width: 8px;
  height: 8px;
  border: 1px solid black;
  background: none;
}
.menu-bar {
  background: #c0c0c0;
  border-top: 1px solid #fff;
  border-bottom: 1px solid #808080;
  padding: 2px;
  font-size: 13px;
  display: flex;
  flex-wrap: wrap;
}
.menu-item {
  position: relative;
  margin-right: 10px;
  padding: 2px 6px;
  border: 1px solid transparent;
  cursor: default;
}
.menu-item:hover {
  border: 1px solid #000;
  background: #000080;
  color: white;
}
.submenu {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background: #c0c0c0;
  border: 2px solid #000;
  z-index: 200;
  min-width: 120px;
}
.menu-item:hover .submenu {
  display: block;
}
.submenu-item {
  padding: 3px 6px;
  cursor: default;
}
.submenu-item:hover {
  background: #000080;
  color: white;
}
.content {
  padding: 10px;
  flex-grow: 1;
}
.content button {
  margin-right: 6px;
  padding: 6px 12px;
}
.taskbar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 30px;
  background: #c0c0c0;
  border-top: 2px solid #fff;
  border-bottom: 2px solid #808080;
  display: flex;
  align-items: center;
  padding: 2px;
  z-index: 999;
  padding-bottom: env(safe-area-inset-bottom);
}
.taskbar button {
  height: 24px;
  background: #c0c0c0;
  border: 2px outset #fff;
  display: flex;
  align-items: center;
  padding: 0 6px;
  margin-right: 4px;
}
.taskbar button.active {
  border: 2px inset #808080;
}
.taskbar .divider {
  width: 2px;
  background: gray;
  height: 60%;
}
.taskbar .local-time {
  margin-left: auto;
  margin-right: 10px;
}
.taskbar button img {
  width: 16px;
  height: 16px;
}

/* üì± MOBILE FRIENDLY ADJUSTMENTS */
@media (max-width: 600px) {
  .window {
    width: 90%;
    top: 50px;
    left: 5%;
  }
  .content button {
    width: 45%;
    margin-bottom: 6px;
  }
  .header .buttons button {
    width: 20px;
    height: 18px;
  }
  .header .buttons button span {
    width: 10px;
  }
  .header .buttons button.maximize span {
    width: 10px;
    height: 10px;
  }
}
</style>
</head>
<body>
<div class="app-desktop">
  <div class="window" id="radioWindow">
    <div class="inner">
      <div class="header header-draggable">
        <span>Radio Player</span>
        <div class="buttons">
          <button class="noselect button-minimize" id="minimizeBtn"><span></span></button>
          <button class="noselect button-maximize maximize" id="maximizeBtn"><span></span></button>
        </div>
      </div>

      <div class="menu-bar">
        <div class="menu-item">File
          <div class="submenu">
            <div class="submenu-item">Open Stream</div>
            <div class="submenu-item">Save Playlist</div>
            <div class="submenu-item">Exit</div>
          </div>
        </div>
        <div class="menu-item">View
          <div class="submenu">
            <div class="submenu-item">Equalizer</div>
            <div class="submenu-item">Visualizer</div>
          </div>
        </div>
        <div class="menu-item">Help
          <div class="submenu">
            <div class="submenu-item">About</div>
          </div>
        </div>
      </div>

      <div class="content">
        <button id="playBtn">‚ñ∂Ô∏è Play</button>
        <button id="stopBtn">‚èπÔ∏è Stop</button>
        <audio id="radioPlayer" src="https://ice1.somafm.com/u80s-128-mp3"></audio>
      </div>
    </div>
  </div>

  <div class="taskbar d-flex flex-nowrap">
    <div style="flex: 0 0 10px;"><div class="divider mx-1"></div></div>
    <button id="taskbarBtn" class="noselect mr-1 active" style="flex: 0 0 auto; padding: 2px 6px; max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
      <img src="https://icons.iconarchive.com/icons/itweek/retro/16/Radio-icon.png" alt="">
      <div class="title ml-2">Radio Player</div>
    </button>
    <div class="local-time ml-auto" id="clock"></div>
  </div>
</div>

<script>
// Play/Stop buttons
const playBtn = document.getElementById('playBtn');
const stopBtn = document.getElementById('stopBtn');
const player = document.getElementById('radioPlayer');

playBtn.addEventListener('click', () => { player.play(); });
stopBtn.addEventListener('click', () => { player.pause(); player.currentTime = 0; });

// Clock
function updateClock() {
  const now = new Date();
  let hours = now.getHours();
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12;
  hours = hours ? hours : 12; // 0 -> 12
  document.getElementById('clock').textContent = `${hours}:${minutes} ${ampm}`;
}
setInterval(updateClock, 1000);
updateClock();

// Draggable window (Mouse + Touch)
let isDragging = false, offsetX, offsetY;
const windowEl = document.getElementById('radioWindow');
const headerEl = windowEl.querySelector('.header');

function startDrag(e) {
  isDragging = true;
  const clientX = e.touches ? e.touches[0].clientX : e.clientX;
  const clientY = e.touches ? e.touches[0].clientY : e.clientY;
  offsetX = clientX - windowEl.offsetLeft;
  offsetY = clientY - windowEl.offsetTop;
}
function duringDrag(e) {
  if (isDragging) {
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    windowEl.style.left = `${clientX - offsetX}px`;
    windowEl.style.top = `${clientY - offsetY}px`;
  }
}
function endDrag() {
  isDragging = false;
}

headerEl.addEventListener('mousedown', startDrag);
headerEl.addEventListener('touchstart', startDrag);
document.addEventListener('mousemove', duringDrag);
document.addEventListener('touchmove', duringDrag);
document.addEventListener('mouseup', endDrag);
document.addEventListener('touchend', endDrag);

// Minimize / Restore
const minimizeBtn = document.getElementById('minimizeBtn');
const taskbarBtn = document.getElementById('taskbarBtn');

minimizeBtn.addEventListener('click', () => {
  windowEl.style.display = 'none';
  taskbarBtn.classList.remove('active');
});

taskbarBtn.addEventListener('click', () => {
  if (windowEl.style.display === 'none') {
    windowEl.style.display = 'block';
    taskbarBtn.classList.add('active');
  } else {
    windowEl.style.display = 'none';
    taskbarBtn.classList.remove('active');
  }
});

// Maximize toggles full screen on the website
const maximizeBtn = document.getElementById('maximizeBtn');
maximizeBtn.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
});
</script>
</body>
</html>
