<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vaporwave Radio</title>

  <!-- Google Font for retro look -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 3em;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
      margin-bottom: 20px;
    }

    audio {
      width: 300px;
      filter: drop-shadow(0 0 5px #00ffff);
    }

    .credits {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #aaa;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <h1>Vaporwave Radio</h1>

  <audio id="audio" controls autoplay loop>
    <source src="https://ice1.somafm.com/groovesalad-128-mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="credits">
    Streaming: Groove Salad @ SomaFM
  </div>

  <script>
    const audio = document.getElementById('audio');
    // Optional: resume on click if browser blocks autoplay
    document.body.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      }
    });
  </script>

</body>
</html>
