<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Win98 Radio Player</title>
<style>
body {
  margin: 0;
  background-color: teal;
  font-family: "MS Sans Serif", sans-serif;
}

/* Window styling */
.window {
  position: absolute;
  width: 400px;
  top: 50px;
  left: 50px;
  border: 2px solid #000;
  background-color: #C0C0C0;
  box-shadow: 2px 2px #404040;
  z-index: 100;
}

.window-header {
  background-color: navy;
  color: white;
  padding: 2px 4px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: move;
}

.window-header .title {
  font-weight: bold;
}

.window-header .buttons {
  display: flex;
  gap: 2px;
}

.window-content {
  padding: 10px;
}

/* Retro button */
.retro-btn {
  background-color: #C0C0C0;
  border: 2px solid #fff;
  border-right-color: #404040;
  border-bottom-color: #404040;
  padding: 4px 12px;
  font-family: "MS Sans Serif", sans-serif;
  font-size: 13px;
  color: black;
  box-shadow: inset -1px -1px #808080, inset 1px 1px #fff;
  outline: none;
  cursor: pointer;
  margin: 2px;
}

.retro-btn:active {
  border: 2px solid #404040;
  border-right-color: #fff;
  border-bottom-color: #fff;
  box-shadow: inset 1px 1px #808080, inset -1px -1px #fff;
}

/* Taskbar */
.taskbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 30px;
  background-color: #C0C0C0;
  border-top: 2px solid #fff;
  border-bottom: 2px solid #404040;
  display: flex;
  align-items: center;
  padding: 0 4px;
}

.taskbar button {
  flex: 0 0 auto;
}

/* Taskbar button */
.taskbar-btn {
  display: flex;
  align-items: center;
  padding: 2px 8px;
  margin-right: 4px;
  background-color: #C0C0C0;
  border: 2px solid #fff;
  border-right-color: #404040;
  border-bottom-color: #404040;
  font-family: "MS Sans Serif", sans-serif;
  font-size: 12px;
}

.taskbar-btn.active {
  border: 2px solid #404040;
  border-right-color: #fff;
  border-bottom-color: #fff;
}
</style>
</head>
<body>

<!-- Window -->
<div id="playerWindow" class="window">
  <div class="window-header">
    <div class="title">Win98 Radio Player</div>
    <div class="buttons">
      <button id="minimizeBtn" class="retro-btn" style="width:20px;height:20px;">_</button>
    </div>
  </div>
  <div class="window-content">
    <button id="playBtn" class="retro-btn">Play</button>
    <button id="stopBtn" class="retro-btn">Stop</button>
    <audio id="audioPlayer"></audio>
  </div>
</div>

<!-- Taskbar -->
<div class="taskbar">
  <button id="taskbarBtn" class="taskbar-btn active">Radio Player</button>
</div>

<script>
// Draggable window
const playerWindow = document.getElementById('playerWindow');
const header = playerWindow.querySelector('.window-header');
let isDragging = false, offsetX = 0, offsetY = 0;

header.addEventListener('mousedown', e => {
  isDragging = true;
  offsetX = e.clientX - playerWindow.offsetLeft;
  offsetY = e.clientY - playerWindow.offsetTop;
});
document.addEventListener('mouseup', () => isDragging = false);
document.addEventListener('mousemove', e => {
  if (isDragging) {
    playerWindow.style.left = (e.clientX - offsetX) + 'px';
    playerWindow.style.top = (e.clientY - offsetY) + 'px';
  }
});

// Audio controls
const playBtn = document.getElementById('playBtn');
const stopBtn = document.getElementById('stopBtn');
const audio = document.getElementById('audioPlayer');

playBtn.addEventListener('click', () => {
  audio.src = 'https://ice1.somafm.com/u80s-128-mp3';
  audio.play();
});
stopBtn.addEventListener('click', () => {
  audio.pause();
  audio.src = '';
});

// Minimize & Taskbar
const minimizeBtn = document.getElementById('minimizeBtn');
const taskbarBtn = document.getElementById('taskbarBtn');

minimizeBtn.addEventListener('click', () => {
  playerWindow.style.display = 'none';
  taskbarBtn.classList.remove('active');
});

taskbarBtn.addEventListener('click', () => {
  const isVisible = playerWindow.style.display !== 'none';
  if (isVisible) {
    playerWindow.style.display = 'none';
    taskbarBtn.classList.remove('active');
  } else {
    playerWindow.style.display = 'block';
    taskbarBtn.classList.add('active');
  }
});
</script>

</body>
</html>
