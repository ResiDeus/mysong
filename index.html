<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Boricua Radio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
body {
  background-color: teal;
  margin: 0;
  height: 100vh;
  overflow: hidden;
}
.app-desktop {
  width: 100%;
  height: 100%;
  background-image: url("https://finallylost.com/wp-content/uploads/2017/01/guajataca-tunnel-puerto-rico-01.gif");
  background-size: cover;
  position: relative;
  font-family: "MS Sans Serif", sans-serif;
  font-size: 13px;
}
.window {
  position: absolute;
  top: 100px;
  left: 100px;
  width: 400px;
  background: #c0c0c0;
  border: 2px solid #000;
  box-shadow: inset -1px -1px #fff, inset 1px 1px #808080;
  z-index: 100;
}
.inner {
  display: flex;
  flex-direction: column;
  height: 100%;
}
.header {
  background: navy;
  color: white;
  padding: 2px 4px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  cursor: move;
}
.header .buttons {
  display: flex;
}
.header .buttons button {
  width: 16px;
  height: 14px;
  margin-left: 2px;
  padding: 0;
  background: #c0c0c0;
  border: 2px outset #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}
.header .buttons button span {
  display: block;
  width: 8px;
  height: 2px;
  background: black;
}
.header .buttons button.maximize span {
  width: 8px;
  height: 8px;
  border: 1px solid black;
  background: none;
}
.menu-bar {
  background: #c0c0c0;
  border-top: 1px solid #fff;
  border-bottom: 1px solid #808080;
  padding: 2px;
  font-size: 13px;
  display: flex;
  flex-wrap: wrap;
}
.menu-item {
  position: relative;
  margin-right: 10px;
  padding: 2px 6px;
  border: 1px solid transparent;
  cursor: default;
}
.menu-item:hover {
  border: 1px solid #000;
  background: #000080;
  color: white;
}
.submenu {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background: #c0c0c0;
  border: 2px solid #000;
  z-index: 200;
  min-width: 120px;
}
.menu-item:hover .submenu {
  display: block;
}
.submenu-item {
  padding: 3px 6px;
  cursor: default;
}
.submenu-item:hover {
  background: #000080;
  color: white;
}
.content {
  padding: 10px;
  flex-grow: 1;
}
.content button {
  margin-right: 6px;
  padding: 6px 12px;
}
.taskbar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 30px;
  background: #c0c0c0;
  border-top: 2px solid #fff;
  border-bottom: 2px solid #808080;
  display: flex;
  align-items: center;
  padding: 2px;
  z-index: 999;
  padding-bottom: env(safe-area-inset-bottom);
}
.taskbar button {
  height: 24px;
  background: #c0c0c0;
  border: 2px outset #fff;
  display: flex;
  align-items: center;
  padding: 0 6px;
  margin-right: 4px;
}
.taskbar button.active {
  border: 2px inset #808080;
}
.taskbar .divider {
  width: 2px;
  background: gray;
  height: 60%;
}
.taskbar .local-time {
  margin-left: auto;
  margin-right: 10px;
}
.taskbar button img {
  width: 16px;
  height: 16px;
}

#volumeSlider {
  width: 30px;
  margin: auto;
}
  
/* üì± MOBILE FRIENDLY ADJUSTMENTS */
@media (max-width: 600px) {
  .window {
    width: 90%;
    top: 50px;
    left: 5%;
  }
  .content button {
    width: 45%;
    margin-bottom: 6px;
  }
  .header .buttons button {
    width: 20px;
    height: 18px;
  }
  .header .buttons button span {
    width: 10px;
  }
  .header .buttons button.maximize span {
    width: 10px;
    height: 10px;
  }
}
</style>
</head>
<body>
<div class="app-desktop">
  <div class="window" id="radioWindow">
    <div class="inner">

      <div class="header header-draggable noselect">
        <div class="d-flex align-items-center">
          <img src="https://cdn-icons-png.flaticon.com/512/323/323292.png" alt="icon" style="width:16px; height:16px; margin-right:4px; image-rendering: pixelated;">
          <span>Boricua Radio</span>
        </div>
        <div class="buttons">
          <button class="noselect button-minimize" id="minimizeBtn"><span></span></button>
          <button class="noselect button-maximize maximize" id="maximizeBtn"><span></span></button>
        </div>
      </div>

      <div class="menu-bar">
        <div class="menu-item">File
          <div class="submenu">
            <div class="submenu-item">Open Stream</div>
            <div class="submenu-item">Save Playlist</div>
            <div class="submenu-item">Exit</div>
          </div>
        </div>
        <div class="menu-item">View
          <div class="submenu">
            <div class="submenu-item">Equalizer</div>
            <div class="submenu-item">Visualizer</div>
          </div>
        </div>
        <div class="menu-item">Help
          <div class="submenu">
            <div class="submenu-item">About</div>
          </div>
        </div>
      </div>

      <div class="content">
        <button id="playBtn">‚ñ∂Ô∏è Play</button>
        <button id="stopBtn">‚èπÔ∏è Stop</button>
        <div id="nowPlaying" style="margin-top:8px; font-weight:bold;">Now Playing: Loading...</div>
        <div style="display: flex; align-items: center; margin-top: 10px;">
          <img id="artwork" src="" alt="Album Art" style="width:100px; height:100px; border:1px solid #000; image-rendering: pixelated; background: #c0c0c0;">
  
          <div style="display: flex; align-items: center; margin-left: 12px;">
            <img src="https://custom-doodle.com/wp-content/uploads/doodle/windows-95-spin-disc-icon-doodle/windows-95-spin-disc-icon-doodle.gif" alt="Volume" style="width:20px; height:20px; margin-right:6px; image-rendering: pixelated;">
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" style="width:80px;">
          </div>
        </div>
        
        <!-- ‚è±Ô∏è RADIO MP3 -->
        <audio id="radioPlayer" src="https://yale-demands-competitions-dictionary.trycloudflare.com/stream"></audio>
        
        <!-- ‚è±Ô∏è Elapsed Time -->
<div id="elapsedTime" style="margin-top: 10px; font-family: monospace;">
  Listening Time: <span id="timeDisplay">00:00</span>
</div>
      </div>
    </div>
  </div>

<div class="taskbar d-flex flex-nowrap">
  <div style="flex: 0 0 10px;"><div class="divider mx-1"></div></div>
  <button id="taskbarBtn" class="noselect mr-1 active" style="flex: 0 0 auto; padding: 2px 6px; max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
    <img src="https://cdn-icons-png.flaticon.com/512/323/323292.png" alt="">
    <div class="title ml-2">Boricua Radio</div>
  </button>
  <button id="clockBtn" class="noselect ml-auto" style="height:24px; background:#c0c0c0; border:2px outset #fff; padding:0 10px;">
    <span id="clock"></span>
  </button>
</div>

<script>
// Play/Stop buttons
const playBtn = document.getElementById('playBtn');
const stopBtn = document.getElementById('stopBtn');
const player = document.getElementById('radioPlayer');

playBtn.addEventListener('click', () => { player.play(); });
stopBtn.addEventListener('click', () => { player.pause(); player.currentTime = 0; });

// Clock
function updateClock() {
  const now = new Date();
  let hours = now.getHours();
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12;
  hours = hours ? hours : 12; // 0 -> 12
  document.getElementById('clock').textContent = `${hours}:${minutes} ${ampm}`;
}
setInterval(updateClock, 1000);
updateClock();

// Draggable window (Mouse + Touch)
let isDragging = false, offsetX, offsetY;
const windowEl = document.getElementById('radioWindow');
const headerEl = windowEl.querySelector('.header');

function startDrag(e) {
  isDragging = true;
  const clientX = e.touches ? e.touches[0].clientX : e.clientX;
  const clientY = e.touches ? e.touches[0].clientY : e.clientY;
  offsetX = clientX - windowEl.offsetLeft;
  offsetY = clientY - windowEl.offsetTop;
}
function duringDrag(e) {
  if (isDragging) {
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    windowEl.style.left = `${clientX - offsetX}px`;
    windowEl.style.top = `${clientY - offsetY}px`;
  }
}
function endDrag() {
  isDragging = false;
}

headerEl.addEventListener('mousedown', startDrag);
headerEl.addEventListener('touchstart', startDrag);
document.addEventListener('mousemove', duringDrag);
document.addEventListener('touchmove', duringDrag);
document.addEventListener('mouseup', endDrag);
document.addEventListener('touchend', endDrag);

// Minimize / Restore
const minimizeBtn = document.getElementById('minimizeBtn');
const taskbarBtn = document.getElementById('taskbarBtn');

minimizeBtn.addEventListener('click', () => {
  windowEl.style.display = 'none';
  taskbarBtn.classList.remove('active');
});

taskbarBtn.addEventListener('click', () => {
  if (windowEl.style.display === 'none') {
    windowEl.style.display = 'block';
    taskbarBtn.classList.add('active');
  } else {
    windowEl.style.display = 'none';
    taskbarBtn.classList.remove('active');
  }
});

// Maximize toggles full screen on the website
const maximizeBtn = document.getElementById('maximizeBtn');
maximizeBtn.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
});

// --- üéµ Artwork fetcher ---
function fetchArtwork(query) {
  const artworkEl = document.getElementById('artwork');
  const placeholder = 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/100px-No_image_available.svg.png';

  fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=1`)
    .then(res => res.json())
    .then(data => {
      if (data.resultCount > 0) {
        const artworkUrl = data.results[0].artworkUrl100.replace('100x100bb', '200x200bb');
        artworkEl.src = artworkUrl;
      } else {
        artworkEl.src = placeholder;
      }
    })
    .catch(() => {
      artworkEl.src = placeholder;
    });
}

// üéöÔ∏è Volume control
const volumeSlider = document.getElementById('volumeSlider');
volumeSlider.addEventListener('input', () => {
  player.volume = volumeSlider.value;
});
  
// ‚úÖ üìª Now Playing code ‚Äî add here:
function fetchNowPlaying() {
  fetch('https://radio.plaza.one/status-json.xsl')
    .then(response => response.json())
    .then(data => {
      const source = data.icestats.source;
      let title = '';

      if (Array.isArray(source)) {
        title = source[0].title || source[0]['server_name'] || 'Unknown';
      } else if (typeof source === 'object') {
        title = source.title || source['server_name'] || 'Unknown';
      }

      document.getElementById('nowPlaying').textContent = `Now Playing: ${title}`;
      // ‚úÖ Fetch artwork too!
      if (title && title !== 'Unknown') {
        fetchArtwork(title);
      }
    })
    .catch(() => {
      document.getElementById('nowPlaying').textContent = 'Now Playing: (Unable to fetch)';
    });
}

setInterval(fetchNowPlaying, 30000);
fetchNowPlaying();  

  // ‚è±Ô∏è Listening Time Timer
let seconds = 0;
const timeDisplay = document.getElementById('timeDisplay');

function updateTimeDisplay() {
  const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
  const secs = (seconds % 60).toString().padStart(2, '0');
  timeDisplay.textContent = `${mins}:${secs}`;
  seconds++;
}

let timerInterval;

function startTimer() {
  clearInterval(timerInterval);
  seconds = 0;
  updateTimeDisplay();
  timerInterval = setInterval(updateTimeDisplay, 1000);
}

function stopTimer() {
  clearInterval(timerInterval);
  seconds = 0;
  timeDisplay.textContent = '00:00';
}

// Update play/stop buttons to handle timer
playBtn.addEventListener('click', () => {
  player.play();
  startTimer();
});

stopBtn.addEventListener('click', () => {
  player.pause();
  player.currentTime = 0;
  stopTimer();
});
  
</script>
</body>
</html>
