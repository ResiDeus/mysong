<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Retro 80s Player</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  margin: 0;
  overflow: hidden;
  background-color: teal;
  background-image: url('https://gif.plaza.one/67.gif');
  font-family: sans-serif;
}

/* Window styling */
.window {
  position: absolute;
  width: 400px;
  border: 2px solid #000;
  background: #C0C0C0;
  box-shadow: 2px 2px #fff, -2px -2px #000;
  z-index: 10;
}

.window .header {
  background: linear-gradient(to bottom, #000080, #0000cd);
  color: white;
  padding: 4px;
  cursor: move;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.window .header .buttons button {
  width: 16px;
  height: 16px;
  margin-left: 2px;
  padding: 0;
}

.window .content {
  padding: 8px;
  background: #fff;
}

/* Taskbar styling */
.taskbar {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 30px;
  background: #C0C0C0;
  border-top: 2px solid #000;
  display: flex;
  align-items: center;
  padding: 0 4px;
}

.taskbar button {
  margin-right: 4px;
}

.taskbar .local-time {
  margin-left: auto;
  padding: 0 8px;
}

.noselect {
  user-select: none;
}

.hidden {
  display: none !important;
}

.active-window {
  z-index: 100;
}

/* Retro button style */
.retro-btn {
  border: 2px solid #000;
  background: #C0C0C0;
  box-shadow: 2px 2px #fff, -2px -2px #000;
  padding: 2px 8px;
  margin: 2px;
}

.retro-btn:active {
  box-shadow: inset 2px 2px #fff, inset -2px -2px #000;
}

</style>
</head>
<body>

<!-- Player Window -->
<div id="player-window" class="window" style="top: 50px; left: 50px;">
  <div class="header noselect">
    <span>80s Music Player</span>
    <div class="buttons">
      <button class="button-minimize">_</button>
      <button class="button-maximize">□</button>
      <button class="button-close">X</button>
    </div>
  </div>
  <div class="content">
    <p><strong>Now Playing:</strong> SomaFM Underground 80s</p>

    <!-- Custom Player Buttons -->
    <button id="playBtn" class="retro-btn">▶️ Play</button>
    <button id="stopBtn" class="retro-btn">⏹ Stop</button>

    <!-- Hidden Audio (no controls shown) -->
    <audio id="audioPlayer" style="display:none;">
      <source src="https://ice1.somafm.com/u80s-128-mp3" type="audio/mpeg">
    </audio>
  </div>
</div>

<!-- Taskbar -->
<div class="taskbar">
  <button id="player-taskbar-btn" class="noselect active">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/37/Music_Icon_Windows_95.png" alt="" width="16" height="16">
    <span>80s Player</span>
  </button>
  <div class="local-time" id="localTime"></div>
</div>

<script>
// Dragging windows
let dragTarget = null;
let offsetX = 0, offsetY = 0;

document.querySelectorAll('.window .header').forEach(header => {
  header.addEventListener('mousedown', e => {
    dragTarget = header.parentElement;
    dragTarget.classList.add('active-window');
    offsetX = e.clientX - dragTarget.offsetLeft;
    offsetY = e.clientY - dragTarget.offsetTop;
  });
});

document.addEventListener('mousemove', e => {
  if (dragTarget) {
    dragTarget.style.left = (e.clientX - offsetX) + 'px';
    dragTarget.style.top = (e.clientY - offsetY) + 'px';
  }
});

document.addEventListener('mouseup', () => {
  dragTarget = null;
});

// Minimize / Maximize / Close buttons
document.querySelectorAll('.button-minimize').forEach(btn => {
  btn.addEventListener('click', () => {
    const win = btn.closest('.window');
    win.classList.add('hidden');
  });
});

document.querySelectorAll('.button-maximize').forEach(btn => {
  btn.addEventListener('click', () => {
    const win = btn.closest('.window');
    if (win.dataset.maximized === 'true') {
      win.style.top = '50px';
      win.style.left = '50px';
      win.style.width = '400px';
      win.dataset.maximized = 'false';
    } else {
      win.style.top = '0';
      win.style.left = '0';
      win.style.width = '100%';
      win.dataset.maximized = 'true';
    }
  });
});

document.querySelectorAll('.button-close').forEach(btn => {
  btn.addEventListener('click', () => {
    const win = btn.closest('.window');
    win.classList.add('hidden');
  });
});

// Taskbar button toggle
const taskbarBtn = document.getElementById('player-taskbar-btn');
const playerWindow = document.getElementById('player-window');

taskbarBtn.addEventListener('click', () => {
  if (playerWindow.classList.contains('hidden')) {
    playerWindow.classList.remove('hidden');
  } else {
    playerWindow.classList.add('hidden');
  }
});

// Clock
function updateTime() {
  const now = new Date();
  const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  document.getElementById('localTime').textContent = timeStr;
}
setInterval(updateTime, 1000);
updateTime();

// Play / Stop buttons
const audio = document.getElementById('audioPlayer');
document.getElementById('playBtn').addEventListener('click', () => {
  audio.play();
});

document.getElementById('stopBtn').addEventListener('click', () => {
  audio.pause();
  audio.currentTime = 0;
});
</script>

</body>
</html>
