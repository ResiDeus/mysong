<style>
  body {
    margin: 0;

  .taskbar {

  .taskbar .local-time {
    margin-left: auto;

  }
  .window {
    position: absolute;
    width: 300px;
    background-color: #004d4d;
    border: 2px solid #00cccc;
    padding: 0;
    box-shadow: 3px 3px #002f2f;
  }
  .window-header {

    padding: 4px;
    cursor: move;
    user-select: none;
  }
  .window-content {
    padding: 10px;
  }
  a {
    color: #00ffff;
  }

</head>
<body>

<!-- Taskbar -->
<div class="taskbar">
  <button onclick="toggleWindow('player-window')">ðŸŽµ Player</button>
  <button onclick="toggleWindow('news-window')">ðŸ“° News</button>
  <div class="local-time" id="local-time">--:--</div>
</div>

<!-- Player Window -->
<div class="window" id="player-window" style="top: 50px; left: 50px;">

  <div class="window-content">

<script>
// Live clock updater
function updateClock() {
  const time = new Date();
  const hours = time.getHours();
  const minutes = String(time.getMinutes()).padStart(2, '0');
  document.getElementById('local-time').textContent = `${hours}:${minutes}`;
}
setInterval(updateClock, 1000);
updateClock();

// Toggle window visibility
function toggleWindow(id) {
  const win = document.getElementById(id);
  if (win.style.display === 'none') {
    win.style.display = 'block';
  } else {
    win.style.display = 'none';
  }
}

// Make windows draggable
function makeDraggable(el) {
  const header = el.querySelector('.window-header');
  let offsetX = 0, offsetY = 0, isDragging = false;

  header.onmousedown = function(e) {
    isDragging = true;
    offsetX = e.clientX - el.offsetLeft;
    offsetY = e.clientY - el.offsetTop;
    document.onmousemove = function(e) {
      if (isDragging) {
        el.style.left = (e.clientX - offsetX) + 'px';
        el.style.top = (e.clientY - offsetY) + 'px';
      }
    };
    document.onmouseup = function() {
      isDragging = false;
      document.onmousemove = null;
      document.onmouseup = null;
    };
  };
}

// Enable dragging for all windows
makeDraggable(document.getElementById('player-window'));
makeDraggable(document.getElementById('news-window'));
</script>
